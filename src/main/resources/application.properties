server.port=8189
server.servlet.context-path=/dreamland

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.thymeleaf.encoding=UTF-8

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./db/data/db
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=sa

spring.jackson.serialization.indent_output=true

spring.flyway.myUser=sa
spring.flyway.password=sa
#spring.flyway.schemas=dreamland
spring.flyway.url=jdbc:h2:./db/data/db
spring.flyway.locations=filesystem:db/migration

logging.level.com.example.DemoApplication=WARN