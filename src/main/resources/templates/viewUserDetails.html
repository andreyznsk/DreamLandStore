<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Информация по пользователю</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>

<body>
<th:block th:insert="~{_template :: header}"/>
<div class="container">
    <form th:action="@{/userDetails/update/{id} (id=${myUser.getId()})}" th:object="${myUser}" method="post">

        Имя: <input type="text" th:field="*{firstName}"/>
        <br>
        фамилия: <input type="text" th:field="*{lastName}"/>
        <br>
        Адрес: <input type="text" th:field="*{address}"/>
        <br>
        почта: <input type="text" th:field="*{email}"/>
        <br>

        <button type="submit">Обновить</button>
    </form>
</div>

<th:block th:insert="~{_template :: footer}"/>
</body>
</html>
